{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

<div class="container-title ">
  <h1 class="text-center ">Mis datos</h1>
</div>
<br>


<form id="form" method="POST" enctype="multipart/form-data">

  {% csrf_token %}

  <div class="d-flex justify-content-center align-items-center">
    <div class="col-sm-12 col-md-7">
      {{ user_form|as_bootstrap_form }} <br>
      {{ perfil_form|as_bootstrap_form }} <br>
  
      <!-- AREA DE BOTONES -->
      <div class="mt-2 text-center">
        <button type="submit">Actualizar mis datos</button>
        <button onclick="event.preventDefault(); document.getElementById('id_imagen').click();">Seleccionar imagen</button>
      </div>
    </div>
  </div>

</form>

{% endblock content %}

{% block script %}
<script src="{% static 'core/js/misdatos.js' %}"></script>
{% endblock script %}
