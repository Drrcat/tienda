{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
<div class="container text-center">
  <div class="row">
      <h1>Concurso de Ropa</h1>
      <br><br><br>
  </div>
</div>

<div class="container-fluid">
  <div id="recuadro-de-ropa" class="row">
    <div id="lista" class="col-md-4 col-lg-2 col-md-3 col-sm-4 col-6">
      <div id="premio" class="card d-none ">
        <img src="" class="card-img-top" alt="Producto">
        <div class="card-body">
          <h5 class="card-title">[[nombre]]</h5>
          <p class="card-text">[[descripcion]]</p>
          <p class="card-text"><strong>$[[precio]]</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block script %}
<script src="{% static 'core/js/premio.js' %}" type="text/javascript"></script>
{% endblock script %}
